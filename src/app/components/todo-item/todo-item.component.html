<div class="todo-item">
  <div class="content">
    <strong [class.completed]="todo.completed">{{ todo.title }}</strong>
    <p *ngIf="todo.description">{{ todo.description }}</p>
  </div>
  <div class="actions">
    <button (click)="onToggleCompleted()">
      {{ todo.completed ? 'Desfazer' : 'Concluir' }}
    </button>
    <button (click)="onEdit()">Editar</button>
    <button (click)="onDelete()">Excluir</button>
  </div>
</div>
